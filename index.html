<html><head>
  <title>Eye Follows Your Finger!</title>
  <style>
body 
{
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: #fff;
}

.container 
{
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px);
  border: 1px solid rgba(255, 255, 255, 0.18);
  text-align: center;
  max-width: 90vw;
  box-sizing: border-box;
}

h1 
{
  font-size: 24px;
  margin-bottom: 15px;
  text-transform: uppercase;
  letter-spacing: 2px;
  color: #4ecca3;
}

canvas 
{
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  max-width: 100%;
  height: auto;
}

</style></head><body>
<div class="container">
  <h1>Eye Follows Your Finger!</h1>
  <canvas id="sphereCanvas"></canvas>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
window.onload = function() {
  const canvas = document.getElementById('sphereCanvas');
  const container = document.querySelector('.container');
  const maxSize = Math.min(container.clientWidth - 40, 350); // 40px for padding
  canvas.width = maxSize;
  canvas.height = maxSize;

  const renderer = new THREE.WebGLRenderer({canvas, alpha: true, antialias: true});
  renderer.setSize(canvas.width, canvas.height);

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, canvas.width / canvas.height, 0.1, 1000);
  camera.position.z = 3;

  // Create the main sphere (eyeball)
  const eyeGeometry = new THREE.SphereGeometry(1, 64, 64);
  const eyeMaterial = new THREE.MeshPhongMaterial({
    color: 0xffffff,
    specular: 0x222222,
    shininess: 20,
  });
  const eyeball = new THREE.Mesh(eyeGeometry, eyeMaterial);
  scene.add(eyeball);

  // Create the iris and pupil group
  const irisGroup = new THREE.Group();
  eyeball.add(irisGroup);

  // Create the iris
  const irisGeometry = new THREE.CircleGeometry(0.4, 64);
  const irisMaterial = new THREE.MeshPhongMaterial({
    color: 0x4ecca3,
    specular: 0x888888,
    shininess: 50,
    side: THREE.DoubleSide
  });
  const iris = new THREE.Mesh(irisGeometry, irisMaterial);
  iris.position.z = 0.99;
  irisGroup.add(iris);

  // Create the pupil
  const pupilGeometry = new THREE.CircleGeometry(0.2, 64);
  const pupilMaterial = new THREE.MeshPhongMaterial({
    color: 0x000000,
    specular: 0x222222,
    shininess: 30,
    side: THREE.DoubleSide
  });
  const pupil = new THREE.Mesh(pupilGeometry, pupilMaterial);
  pupil.position.z = 1;
  irisGroup.add(pupil);

  // Add subtle highlight
  const highlightGeometry = new THREE.CircleGeometry(0.05, 32);
  const highlightMaterial = new THREE.MeshBasicMaterial({
    color: 0xffffff,
    side: THREE.DoubleSide,
    transparent: true,
    opacity: 0.6
  });
  const highlight = new THREE.Mesh(highlightGeometry, highlightMaterial);
  highlight.position.set(0.2, 0.2, 1.01);
  irisGroup.add(highlight);

  // Add veins to the white part
  const veinsTexture = new THREE.TextureLoader().load('https://websim.ai/textures/eye_veins.png');
  const veinsMaterial = new THREE.MeshPhongMaterial({
    map: veinsTexture,
    transparent: true,
    opacity: 0.3,
    blending: THREE.AdditiveBlending
  });
  const veinsGeometry = new THREE.SphereGeometry(1.001, 64, 64);
  const veinsMesh = new THREE.Mesh(veinsGeometry, veinsMaterial);
  eyeball.add(veinsMesh);

  const light = new THREE.PointLight(0xffffff, 0.8, 100);
  light.position.set(2, 2, 2);
  scene.add(light);

  const ambientLight = new THREE.AmbientLight(0x404040);
  scene.add(ambientLight);

  function onMouseMove(e) {
    let clientX, clientY;
    if (e.touches) {
      clientX = e.touches[0].clientX;
      clientY = e.touches[0].clientY;
    } else {
      clientX = e.clientX;
      clientY = e.clientY;
    }

    const rect = canvas.getBoundingClientRect();
    const mouseX = ((clientX - rect.left) / rect.width) * 2 - 1;
    const mouseY = -((clientY - rect.top) / rect.height) * 2 + 1;

    // Calculate the angle to rotate the iris
    const angleX = mouseX * Math.PI / 4; // Limit rotation to 45 degrees
    const angleY = -mouseY * Math.PI / 4; // Invert Y-axis rotation

    // Rotate the iris group
    irisGroup.rotation.y = angleX;
    irisGroup.rotation.x = angleY;
  }

  canvas.addEventListener('mousemove', onMouseMove, false);
  canvas.addEventListener('touchmove', onMouseMove, false);

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();

  // Handle window resizing
  window.addEventListener('resize', function() {
    const newMaxSize = Math.min(container.clientWidth - 40, 350);
    canvas.width = newMaxSize;
    canvas.height = newMaxSize;
    renderer.setSize(newMaxSize, newMaxSize);
    camera.aspect = 1;
    camera.updateProjectionMatrix();
  });
};
</script>

</body></html>
