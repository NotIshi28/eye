<html><head>
  <title>Eye Follows Your Finger!</title>
  <style>
body 
{
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: #fff;
}

.container 
{
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  backdrop-filter: blur(4px);
  -webkit-backdrop-filter: blur(4px);
  border: 1px solid rgba(255, 255, 255, 0.18);
  text-align: center;
  max-width: 90vw;
  box-sizing: border-box;
}

h1 
{
  font-size: 24px;
  margin-bottom: 15px;
  text-transform: uppercase;
  letter-spacing: 2px;
  color: #4ecca3;
}

canvas 
{
  border-radius: 15px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  max-width: 100%;
  height: auto;
}

</style></head><body>
<div class="container">
  <h1>Eye Follows Your Finger!</h1>
  <canvas id="sphereCanvas"></canvas>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
window.onload = function() {
  const canvas = document.getElementById('sphereCanvas');
  const container = document.querySelector('.container');
  const maxSize = Math.min(container.clientWidth - 40, 350); // 40px for padding
  canvas.width = maxSize;
  canvas.height = maxSize;

  const renderer = new THREE.WebGLRenderer({canvas, alpha: true, antialias: true});
  renderer.setSize(canvas.width, canvas.height);

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, canvas.width / canvas.height, 0.1, 1000);
  camera.position.z = 3;

  // Create the main sphere (eyeball)
  const eyeGeometry = new THREE.SphereGeometry(1, 64, 64);
  const eyeMaterial = new THREE.MeshPhongMaterial({
    color: 0xffffff,
    specular: 0x222222,
    shininess: 20,
  });
  const eyeball = new THREE.Mesh(eyeGeometry, eyeMaterial);
  scene.add(eyeball);
  
  }
</script>

</body></html>
